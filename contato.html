<body>

  <main id="main">

    
    

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Entre em Contato</h2>
            <p>Preencha os espaços vazios abaixo para entrar em contato. <br> <strong>A sua mensagem vai direto para o meu email.</strong></p>
        </div>
        <form action="#">
            <div class="input-box">
              <div class="input-field field">
                <input type="text" placeholder="Nome Completo/Empresa" id="name" class="item" autocomplete="off">
                  <div class="error-txt">Nome nao pode estar vazio</div>
              </div>
              <div class="input-field field">
                <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
                  <div class="error-txt email">Email nao pode estar vazio</div>
              </div>
            </div>
            <div class="input-box">
              <div class="input-field field">
                <input type="text" placeholder="Celular" id="phone" class="item" autocomplete="off">
                  <div class="error-txt">Celular não pode estar vazio</div>
              </div>
              <div class="input-field field">
                <input type="text" placeholder="Assunto" id="subject" class="item" autocomplete="off">
                  <div class="error-txt">Assunto não pode estar vazio</div>
              </div>
            </div>
           
            <div class="textarea-field field">
              <textarea name="" id="message" cols="30" rows="10" placeholder="Mensagem" class="item" autocomplete="off"></textarea>
              <div class="error-txt">Mensagem nao pode estar vazia</div>
            </div>

              <button type="submit">Enviar Mensagem</button>
        </form>

         
    </section><!-- End Contact Section -->
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="contato/contact.js"></script>
    
    
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </main><!-- End #main -->
  
  
  

</body>
